<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>访客通行证编辑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      background-color: #eeeeee;
      margin: 0;
      padding: 0;
    }

    .card {
      position: relative;
      display: inline-block;
      width: 360px;
      height: 730px;
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== 大号头像 ===== */
    .avatar {
      position: absolute;
      top: 50px;          /* 微调后更居中 */
      left: 50px;
      width: 255px;       /* 放大 */
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 30;
      background: #ffffff;
    }

    /* ===== 遮罩 ===== */
    .mask-common {
      position: absolute;
      background-color: #f9f9f9;
      border-radius: 2px;
      z-index: 10;
    }

    /* ===== 文本 ===== */
    .text-common {
      position: absolute;
      font-size: 18px;
      color: #333;
      font-weight: bold;
      line-height: 1.3em;
      text-align: center;
      z-index: 20;
      white-space: nowrap;
    }

    /* 姓名 */
    .name-mask {
      top: 360px;
      left: 35px;
      width: 80px;
      height: 25px;
    }
    .name-text {
      top: 360px;
      left: 35px;
      width: 80px;
    }

    /* 车牌 */
    .car-mask {
      top: 360px;
      left: 120px;
      width: 110px;
      height: 25px;
    }
    .car-text {
      top: 360px;
      left: 120px;
      width: 110px;
    }

    /* 受访人 */
    .interviewee-mask {
      top: 612px;
      left: 60px;
      width: 80px;
      height: 25px;
    }
    .interviewee-text {
      top: 612px;
      left: 60px;
      width: 80px;
    }

    /* 时间 */
    .time-mask {
      top: 480px;
      left: 180px;
      width: 160px;
      height: 70px;
      border-radius: 4px;
    }
    .time-text {
      top: 480px;
      left: 185px;
      font-size: 16px;
      width: 150px;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- 背景 -->
    <img src="bg1.jpg" class="bg" alt="访客通行证">

    <!-- 大头像 -->
    <img src="xx.jpg" class="avatar" alt="头像">

    <!-- 姓名 -->
    <div class="mask-common name-mask"></div>
    <div class="text-common name-text">肖翊</div>

    <!-- 车牌 -->
    <div class="mask-common car-mask"></div>
    <div class="text-common car-text">闽B21388</div>

    <!-- 受访人 -->
    <div class="mask-common interviewee-mask"></div>
    <div class="text-common interviewee-text">邹复民</div>

    <!-- 时间 -->
    <div class="mask-common time-mask"></div>
    <div class="text-common time-text" id="timeText"></div>

  </div>

  <script>
    function formatTime(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const mm = String(date.getMinutes()).padStart(2, '0');
      return `${y}-${m}-${d} ${hh}:${mm}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      setInterval(() => {
        const now = new Date();
        const prev1h = new Date(now.getTime() - 60 * 60 * 1000);
        const next2h = new Date(now.getTime() + 2 * 60 * 60 * 1000);

        document.getElementById('timeText').innerHTML =
          `${formatTime(prev1h)}<br>${formatTime(next2h)}`;
      }, 1000);
    });
  </script>
</body>
</html>
